<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Splitter - Microblogging App</title>
    <div th:replace="fragments/header :: header-head" />
</head>
<body>

<div th:replace="fragments/header :: header-body" />

<div class="section no-pad-bot">
<div class="container">
<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <p th:text="${spittle.message}"></p>
                <span th:text="${spittle.time}"></span>
            </div>
            <div class="card-action">
                <a th:href="@{/spittles}">Back</a>
                <a th:href="@{/}">Hide</a>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
